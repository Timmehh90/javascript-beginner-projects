<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/1255d34b3d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List <i class="fa-sharp fa-regular fa-rectangle-list"></i></h1>
      <form>
        <input type="text" id="list-input" placeholder="Add an item!" />
        <input type="submit" value="Submit" id="submit" class="btn" />
        <input type="button" value="Clear List" id="clear-all" class="btn" />
      </form>
      <ol id="to-do-list"></ol>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
